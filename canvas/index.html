<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>图片缩放</title>
  <style>
    html, body {
      margin: 0;
    }
    .canvas-wrapper {
      width: 500px;
      height: 500px;
      position: absolute;
      left: 50%;
      top: 50%;
      transform: translate(-50%, -50%);
    }
    #canvas {
      width: 100%;
      height: 100%;
      background: #000;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="canvas-wrapper">
      <div id="canvas"></div>
    </div>
  </div>
  <script>
    var canvas = document.createElement('canvas')
    document.getElementById('canvas').appendChild(canvas)


    if (canvas.getContext) {
      var ctx = canvas.getContext('2d')
      
      var image = new Image()

      image.onload = function() {
        ctx.width = image.naturalWidth
        ctx.height = image.naturalHeight
        draw(image)
      }
      image.src = 'http://t8.baidu.com/it/u=1484500186,1503043093&fm=79&app=86&f=JPEG?w=1280&h=853'
    }

    function draw(image) {
      ctx.drawImage(image, 0, 0, canvas.width, canvas.height)
    }
  </script>
</body>
</html>
